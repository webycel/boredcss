<html class = "no-js"> <!--<![endif]-->
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<title>bored</title>
		<meta name = "description" content = "I'm so bored.">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/lib/normalise.css">
		<link rel="stylesheet" href="styles/lib/animate.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lt IE 10]>
		<p class = "browsehappy">You are using an <strong>outdated</strong> browser. Please
			<a href = "http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container">
			
			<!-- BURST 12 -->
			<div class="animated zoomIn">
				<div class="burst-12 big">
					<div class="burst-12 small">
					</div>
				</div>

			</div>

			<!-- I AM SO - text -->
			<div class="iamso-text">
				<span class="animated fadeInUp text1">I</span>
				<span class="animated fadeInUp text2">AM</span>
				<span class="animated fadeInUp text3">SO</span>
			</div>

			<!-- RIBBON -->
			<div class="animated zoomInDown ribbon-container">
				<div class="ribbon">
					<strong class="ribbon-content">
						<h1>BORED</h1>
					</strong>
				</div>
			</div>

			<!-- BORED - text -->
			<div class="bored-text">
				<span class="animated bounceIn text1">B</span>
				<span class="animated bounceIn text2">O</span>
				<span class="animated bounceIn text3">R</span>
				<span class="animated bounceIn text4">E</span>
				<span class="animated bounceIn text5">D</span>
			</div>

			<!-- BANNER -->
			<div class="animated zoomInDown banner-container">
				<div class="banner">
					<strong class="banner-content">
						<h1>BORED</h1>
					</strong>
				</div>
			</div>

		</div>
		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		
		<!-- endbower -->
		<!-- endbuild -->

		<!-- TODO: Google Analytics -->
	</body>
</html>
